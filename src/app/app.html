<!-- se estiver no /login, renderiza só a página -->
<router-outlet *ngIf="isLogin; else appShell"></router-outlet>

<ng-template #appShell>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-logo">TS</div>
        <h1>TrackStudy</h1>
      </div>
      <nav class="nav">
        <a routerLink="/dashboard" routerLinkActive="active" aria-current="page"><span class="icon">🏠</span>Dashboard</a>
        <a routerLink="/disciplinas" routerLinkActive="active"><span class="icon">📘</span>Disciplinas</a>
        <a routerLink="/tarefas" routerLinkActive="active"><span class="icon">🗂️</span>Tarefas</a>
        <a routerLink="/perfil" routerLinkActive="active"><span class="icon">👤</span>Perfil</a>
      </nav>
      <div class="sidebar-footer">Protótipo • Azul &amp; Branco</div>
    </aside>

    <main class="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</ng-template>
