<div class="tarefas-page">

  <h2>Tarefas</h2>

  <div class="search-box">
    <input
      type="text"
      [(ngModel)]="search"
      (ngModelChange)="onSearchChange()"
      placeholder="Buscar tarefa..."
    />
  </div>

  <div class="filters">
    <label>Status:</label>
    <select [(ngModel)]="statusFilter" (change)="onStatusChange()">
      <option value="todas">Todas</option>
      <option value="pendente">Pendente</option>
      <option value="concluida">Concluída</option>
    </select>
  </div>

  <div *ngIf="loading">Carregando...</div>
  <div *ngIf="error">{{ error }}</div>

  <table *ngIf="!loading && filtered.length > 0">
    <thead>
      <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Entrega</th>
        <th>Disciplina</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let t of filtered">
        <td>{{ t.title }}</td>
        <td>{{ t.description }}</td>
        <td>{{ t.due | date: 'shortDate' }}</td>
        <td>{{ getSubjectName(t.subjectId) }}</td>

        <td>
          <span [ngClass]="{
            'green': t.status === 'concluida',
            'red': t.status === 'pendente'
          }">
            {{ t.status }}
          </span>
        </td>

        <td>
          <button (click)="toggleDone(t.id)">
            {{ t.status === 'concluida' ? 'Desfazer' : 'Concluir' }}
          </button>

          <button [routerLink]="['/tarefa', t.id]">Editar</button>

          <button (click)="remove(t.id)" class="danger">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && filtered.length === 0">
    Nenhuma tarefa encontrada.
  </div>

</div>
