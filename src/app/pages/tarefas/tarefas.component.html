<div class="tarefas-page">
  <h1>Tarefas</h1>

  <div class="toolbar">
    <input
      type="text"
      placeholder="Buscar tarefa..."
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
    />

    <select [(ngModel)]="statusFilter" (change)="onStatusFilterChange()">
      <option value="todas">Todas</option>
      <option value="pendente">Pendentes</option>
      <option value="concluida">Concluídas</option>
    </select>

    <button (click)="novaTarefa()">Nova tarefa</button>
  </div>

  <div *ngIf="loading" class="status">Carregando tarefas...</div>
  <div *ngIf="error" class="status error">{{ error }}</div>

  <table *ngIf="!loading && filteredTasks.length > 0">
    <thead>
      <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Data</th>
        <th>Status</th>
        <th style="width: 220px;">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of filteredTasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.dueDate | date: 'dd/MM/yyyy' }}</td>
        <td>
          <span
            [ngClass]="{
              pendente: task.status === 'pendente',
              concluida: task.status === 'concluida'
            }"
          >
            {{ task.status === 'pendente' ? 'Pendente' : 'Concluída' }}
          </span>
        </td>
        <td>
          <button (click)="editar(task)">Editar</button>
          <button (click)="alternarStatus(task)">
            {{ task.status === 'pendente' ? 'Concluir' : 'Reabrir' }}
          </button>
          <button (click)="excluir(task)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && !error && filteredTasks.length === 0">
    Nenhuma tarefa encontrada.
  </p>
</div>
