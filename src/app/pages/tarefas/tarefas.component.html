<div class="tarefas-page">
  <h1>Tarefas</h1>

  <div class="toolbar">
    <input
      type="text"
      placeholder="Buscar..."
      [(ngModel)]="searchTerm"
      (input)="applyFilter()"
    />

    <select [(ngModel)]="statusFilter" (change)="applyFilter()">
      <option value="todas">Todas</option>
      <option value="pendente">Pendentes</option>
      <option value="concluida">Concluídas</option>
    </select>

    <button (click)="novaTarefa()">Nova tarefa</button>
  </div>

  <div *ngIf="loading">Carregando tarefas...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!loading && filteredTasks.length > 0">
    <thead>
      <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Entrega</th>
        <th>Status</th>
        <th style="width: 230px;">Ações</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let t of filteredTasks">
        <td>{{ t.title }}</td>
        <td>{{ t.description }}</td>

        <td>{{ t.dueDate | date: 'dd/MM/yyyy' }}</td>

        <td>
          <span [ngClass]="t.status">
            {{ t.status === 'pendente' ? 'Pendente' : 'Concluída' }}
          </span>
        </td>

        <td>
          <button (click)="editar(t)">Editar</button>
          <button (click)="alternarStatus(t)">
            {{ t.status === 'pendente' ? 'Concluir' : 'Reabrir' }}
          </button>
          <button (click)="excluir(t)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && filteredTasks.length === 0">
    Nenhuma tarefa encontrada.
  </p>
</div>
