<div class="tarefas-page">
  <h1>Tarefas</h1>

  <div class="toolbar">
    <input
      type="text"
      placeholder="Buscar tarefa..."
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
    />

    <label>
      Status:
      <select [(ngModel)]="statusFilter" (change)="onStatusChange()">
        <option value="todas">Todas</option>
        <option value="pendente">Pendentes</option>
        <option value="concluida">Concluídas</option>
      </select>
    </label>

    <!-- AQUI está o botão que faltava -->
    <button type="button" (click)="novaTarefa()">
      Nova tarefa
    </button>
  </div>

  <div *ngIf="loading" class="status">
    Carregando tarefas...
  </div>

  <div *ngIf="error" class="status error">
    {{ error }}
  </div>

  <table *ngIf="!loading && !error && filteredTasks.length > 0">
    <thead>
      <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Entrega</th>
        <th>Disciplina</th>
        <th>Status</th>
        <th style="width: 220px;">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of filteredTasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.due | date: 'dd/MM/yyyy' }}</td>
        <td>{{ getSubjectName(task.subjectId) }}</td>
        <td>{{ task.status }}</td>
        <td>
          <button type="button" (click)="toggleStatus(task)">
            {{ task.status === 'pendente' ? 'Concluir' : 'Reabrir' }}
          </button>
          <button type="button" (click)="editarTarefa(task)">
            Editar
          </button>
          <button type="button" (click)="excluir(task)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && !error && filteredTasks.length === 0">
    Nenhuma tarefa encontrada.
  </p>
</div>
