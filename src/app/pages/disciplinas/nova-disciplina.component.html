<div class="disciplina-container">
  <h2>Criar Disciplina</h2>

  <form [formGroup]="form" (ngSubmit)="salvar()">
    <label for="name">Nome da Disciplina *</label>
    <input
      id="name"
      type="text"
      formControlName="name"
      [class.invalid]="nameControl?.invalid && nameControl?.touched"
    />

    <div class="erro" *ngIf="nameControl?.invalid && nameControl?.touched">
      <span *ngIf="nameControl?.errors?.['required']">
        Campo obrigat√≥rio.
      </span>
      <span *ngIf="nameControl?.errors?.['minlength']">
        O nome deve ter pelo menos 3 caracteres.
      </span>
    </div>

    <label for="teacher">Professor (opcional)</label>
    <input id="teacher" type="text" formControlName="teacher" />

    <p class="erro" *ngIf="error">{{ error }}</p>
    <p class="loading" *ngIf="loading">Salvando...</p>

    <div class="actions">
      <button type="submit" [disabled]="form.invalid || loading">
        Salvar
      </button>
      <button type="button" (click)="cancelar()" [disabled]="loading">
        Cancelar
      </button>
    </div>
  </form>
</div>
