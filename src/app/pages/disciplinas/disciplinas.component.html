<div class="disciplinas-page">
  <h1>Disciplinas</h1>

  <div class="toolbar">
    <input
      type="text"
      placeholder="Buscar disciplina..."
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
    />

    <button routerLink="/disciplina/nova">
      Nova disciplina
    </button>
  </div>

  <div *ngIf="loading">Carregando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!loading && filteredSubjects.length > 0">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of filteredSubjects">
        <td>{{ subject.name }}</td>
        <td>{{ subject.description }}</td>
        <td>
          <button [routerLink]="['/disciplina', subject.id]">Detalhes</button>
          <button (click)="deleteSubject(subject)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && filteredSubjects.length === 0">
    Nenhuma disciplina encontrada.
  </p>
</div>
