<div class="disciplinas-page">
  <h1>Disciplinas</h1>

  <div class="toolbar">
    <input
      type="text"
      placeholder="Buscar disciplina..."
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
    />

    <button (click)="novaDisciplina()">Nova disciplina</button>
  </div>

  <div *ngIf="loading" class="status">
    Carregando disciplinas...
  </div>

  <div *ngIf="error" class="status error">
    {{ error }}
  </div>

  <table *ngIf="!loading && filteredSubjects.length > 0">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th style="width: 180px;">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of filteredSubjects">
        <td>{{ subject.name }}</td>
        <td>{{ subject.description }}</td>
        <td>
          <button (click)="verDetalhe(subject)">Detalhes</button>
          <button (click)="excluir(subject)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && !error && filteredSubjects.length === 0">
    Nenhuma disciplina encontrada.
  </p>
</div>
